<div class="country-edit">
    <h1>Country Edit</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Country Name:</mat-label>
            <input matInput formControlName="name" required="required" placeholder="Enter country name">
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>Iso2:</mat-label>
            <input matInput formControlName="iso2" required="required" placeholder="Enter Iso2">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Iso3:</mat-label>
            <input matInput formControlName="iso3" required="required" placeholder="Enter Iso3">
        </mat-form-field>
  
        <div>
            <button mat-flat-button color="primary" type="submit">Complete</button>
            <button mat-flat-button color="secondary" [routerLink]="['/countries']">Cancel</button>
        </div>
    </form>
  </div>
